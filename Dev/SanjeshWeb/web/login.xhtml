<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
    	<f:viewParam name="returnUrl" value="#{loginController.returnUrl}"></f:viewParam>
    </f:metadata>
    <h:head>
        <title>ورود به سامانه</title>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/main.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body dir="rtl">
        <div id="loginContainer">
            <img class="loginTop" src="./resources/images/sanjeshHeader.png"/>
            <div class="loginCenter">
                <h:form>
                	<p:focus />
                    <h:panelGrid columns="1" style="clear: both; margin: auto; padding-top: 40px;">
                        <h:outputLabel for="txtUserName" value="نام کاربری:"/>
                        <p:inputText id="txtUserName" value="#{loginController.userName}"/>
                        <h:outputLabel for="txtPassword" value="رمز ورود:"/>
                        <p:password id="txtPassword" value="#{loginController.password}" minLength="0" feedback="false"/>
                        <h:outputText value="کد امنیتی:" />
                    </h:panelGrid>
                    
                    <div style="direction: ltr; clear: both; margin: auto; padding-left: 40px;">
                    	<p:captcha theme="clean" requiredMessage="لطفاً کد امنیتی را وارد نمایید." validatorMessage="کد امنیتی وارد شده صحیح نمیباشد."/>
                    </div>
                    <br />
                    <p:commandButton style="margin-left:100px; margin-right: 200px" 
                    	value="ورود" action="#{loginController.doLogin()}" ajax="false" />
                </h:form>
                <p:messages />
            </div>
        </div>
    </h:body>
</html>
