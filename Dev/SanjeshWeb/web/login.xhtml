<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>ورود به سامانه</title>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/main.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body dir="rtl">
        <div id="loginContainer">
            <img class="loginTop" src="./resources/images/sanjeshHeader.png"/>
            <div class="loginCenter">
                <h:form styleClass="myform">
                    <h:panelGrid columns="1">
                        <h:outputLabel for="txtUserName" value="نام کاربری:"/>
                        <p:inputText id="txtUserName" value="#{loginController.userName}"/>
                        <h:outputLabel for="txtPassword" value="رمز ورود:"/>
                        <p:password id="txtPassword" value="#{loginController.password}" minLength="0" feedback="false"/>
                    </h:panelGrid>
                    <c:set scope="request" var="retUrl" value="#{param['returnUrl']}"/>
                    <p:commandButton value="ورود" action="#{loginController.doLogin(retUrl)}" ajax="false" />
                </h:form>
                    <p:messages />
            </div>
        </div>
    </h:body>
</html>
