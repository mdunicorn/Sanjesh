<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/resources/css/cssLayout.css" rel="stylesheet"
		type="text/css" />
	<link href="#{request.contextPath}/resources/css/main.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" type="image/vnd.microsoft.icon" /> 
	<link rel="icon" href="#{request.contextPath}/favicon.ico" type="image/vnd.microsoft.icon" />
	 
	<ui:insert name="head"></ui:insert>
	<title><ui:insert name="title">Facelets Template</ui:insert></title>
</h:head>
<h:body dir="rtl">
	

	<div id="top" class="top">
		<img src="#{request.contextPath}/resources/images/icon.png" />
		<img src="#{request.contextPath}/resources/images/title.png" />
	<div style="float: left">
	<h:form rendered="#{loginBean.loggedIn}" style="font-size:8pt">
		<h:outputLink value="userprofile.xhtml" style="color:mediumblue">تنظیمات</h:outputLink>
		<span style="color: #A3A3A3">|</span>
		<h:outputText value="#{loginBean.currentUser.fullName}" />
		<span style="color: #A3A3A3">|</span>
		<p:commandLink ajax="false" action="#{loginBean.doLogout()}" accesskey="x">
			<p:graphicImage value="/resources/images/signOut.png" alt="خروج"
				style="cursor: pointer; vertical-align: middle;" />
		</p:commandLink>
		<ui:remove>
		<!--
			<p:commandLink value="خروج" ajax="false" style="color:mediumblue"
				action="#{loginBean.doLogout()}" />  -->
		</ui:remove>
	</h:form>
	</div>
	</div>
	<ui:insert name="content1">Content</ui:insert>

	<ui:remove>
		<div id="bottom" style="display: none;">
		<img src="#{request.contextPath}/resources/images/TabrizULogoSmall.png" />
		<h:outputText style="font-size:7pt" value="مرکز محاسبات دانشگاه تبریز" />
		</div>
	</ui:remove>

</h:body>

</html>
