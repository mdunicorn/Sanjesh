<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/menuTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <ui:define name="title">
        پایه های علمی
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable rendered="#{empty gradeController.toEdit}"
                         value="#{gradeController.list}" var="current"
                         emptyMessage="هیچ پایه علمی تعریف نشده است."
                         style="font-family: Tahoma; font-size:10pt">
                <f:facet name="header">
                    لیست پایه های علمی
                </f:facet>
                <p:column headerText="نام" sortBy="#{current.name}" filterBy="#{current.name}" filterMatchMode="contains">
                    <h:outputText value="#{current.name}"/>
                </p:column>
                <p:column headerText="علمیات">
                    <h:panelGroup>
                        <p:commandButton value="ویرایش" ajax="false"
                                         action="#{gradeController.edit(current)}" icon="editButton" iconPos="right"/>
                        <p:commandButton value="حذف" ajax="true"
                                         action="#{gradeController.setToDelete(current)}"
                                         oncomplete="dlgRemove.show()" icon="deleteButton" iconPos="right"/>
                    </h:panelGroup>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton ajax="false" value="تعریف پایه علمی" style=""
                                     action="#{gradeController.createNew()}" icon="addButton" iconPos="right"/>
                </f:facet>
            </p:dataTable>

            <p:confirmDialog widgetVar="dlgRemove" severity="alert"
                             header="حذف پایه علمی" message="آیا از حذف پایه علمی اطمینان دارید؟"
                             position="center" modal="true">
                <p:commandButton value="بله" ajax="false"  action="#{gradeController.remove()}"  icon="okButton" iconPos="right"/>
                <p:commandButton value="خیر" onclick="dlgRemove.hide()"  style="font-family:Tahoma" icon="cancelButton" iconPos="right"/>
            </p:confirmDialog>

            <p:fieldset legend="اطلاعات پایه علمی"
                        rendered="#{not empty gradeController.toEdit}">
                <p:messages />
                <p:focus for="txtName"/>
                <p:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="نام : *"/>
                    <p:inputText id="txtName" value="#{gradeController.toEdit.name}"/>
                </p:panelGrid>
                <p:commandButton value="ذخیره" ajax="false"
                                 action="#{gradeController.save}"  icon="okButton" iconPos="right"/>
                <p:commandButton value="لغو" ajax ="false" immediate="true"
                                 action="#{gradeController.showList()}" icon="cancelButton" iconPos="right"/>
            </p:fieldset>

        </h:form>
    </ui:define>

</ui:composition>
