<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/menuTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <ui:define name="title">
        گروه های تحصیلی
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable rendered="#{empty educationGroupController.toEdit}"
                         value="#{educationGroupController.list}" var="current"
                         emptyMessage="هیچ گروه تحصیلی تعریف نشده است."
                         style="font-family: Tahoma; font-size:10pt">
                <f:facet name="header">
                    لیست گروه های تحصیلی
                </f:facet>
                <p:column headerText="کد" sortBy="#{current.code}" filterBy="#{current.code}" filterMatchMode="contains">
                    <h:outputText value="#{current.code}"/>
                </p:column>
                <p:column headerText="نام" sortBy="#{current.name}" filterBy="#{current.name}" filterMatchMode="contains">
                    <h:outputText value="#{current.name}"/>
                </p:column>
                <p:column headerText="علمیات">
                    <h:panelGroup>
                        <p:commandButton value="ویرایش" ajax="false"
                                         action="#{educationGroupController.edit(current)}" image="editButton"/>
                        <p:commandButton value="حذف" ajax="true"
                                         action="#{educationGroupController.setToDelete(current)}"
                                         oncomplete="dlgRemove.show()" image="deleteButton"/>
                    </h:panelGroup>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton ajax="false" value="تعریف گروه تحصیلی" style=""
                                     action="#{educationGroupController.createNew()}" image="addButton" />
                </f:facet>
            </p:dataTable>

            <p:confirmDialog widgetVar="dlgRemove" severity="alert"
                             header="حذف گروه تحصیلی" message="آیا از حذف گروه تحصیلی اطمینان دارید؟"
                             position="center" modal="true">
                <p:commandButton value="بله" ajax="false"  action="#{educationGroupController.remove()}" image="okButton"/>
                <p:commandButton value="خیر" onclick="dlgRemove.hide()"  style="font-family:Tahoma" image="cancelButton"/>
            </p:confirmDialog>

            <p:fieldset legend="اطلاعات گروه تحصیلی"
                        rendered="#{not empty educationGroupController.toEdit}">
                <p:focus for="txtCode"/>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="کد : *"/>
                    <p:inputText id="txtCode" value="#{educationGroupController.toEdit.code}"/>
                    <h:outputText value="نام : *"/>
                    <p:inputText id="txtName" value="#{educationGroupController.toEdit.name}"/>
                </h:panelGrid>
                <p:commandButton id="btnSave" value="ذخیره" ajax="false"
                                 action="#{educationGroupController.save}" image="okButton"/>
                <p:commandButton value="لغو" ajax ="false" immediate="true"
                                 action="#{educationGroupController.showList()}" image="cancelButton"/>
            </p:fieldset>

        </h:form>
    </ui:define>

</ui:composition>
